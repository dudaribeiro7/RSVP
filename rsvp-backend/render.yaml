services:
  - type: web
    name: rsvp-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rsvp-db
          property: connectionString

databases:
  - name: rsvp-db
